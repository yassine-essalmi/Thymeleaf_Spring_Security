<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
<div class="p-3 m-3">
    <div class="card">
    <div class="card-header">
        Liste des patients
    </div>
    <div class="card-body">
        <form method="get" th:action="@{/user/index(keyword)}">
            <label>Keyword</label>
            <input type="text" name="keyword" th:value="${keyword}">
            <button class="btn btn-primary">Search</button>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Pr√©nom</th>
                    <th>Date de naissance</th>
                    <th>malade</th>
                    <th>score</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="p:${listePatients}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.nom}"></td>
                <td th:text="${p.prenom}"></td>
                <td th:text="${p.dateNaissance}"></td>
                <td th:text="${p.malade}"></td>
                <td th:text="${p.score}"></td>
                <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a onclick="return confirm('Etes vous sure ??')" class="btn btn-danger" th:href="@{/admin/deletePatient(id=${p.id}, keyword=${keyword}, page=${currentPage})}">Delete</a>
                </td>
                <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a class="btn btn-success" th:href="@{/admin/editPatient(id=${p.id}, keyword=${keyword}, page=${page})}">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
        <ul class="nav nav-pills">
            <li th:each="page, status : ${pages}">
                <a th:class="${status.index==currentPage?'btn btn-info m-1':'btn btn-outline-info m-1'}"
                   th:text= "${status.index}"
                   th:href="@{/user/index(page=${status.index}, keyword=${keyword})}"></a>
            </li>
        </ul>
    </div>
</div>
</div>
</div>
</body>
</html>
