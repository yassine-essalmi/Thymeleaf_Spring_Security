<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="layout">
<head>
    <title>Form Patients</title>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3 p-3">
    <form method="post" th:action="@{/admin/save}">
        <div>
            <label for="nom">Nom</label>
            <input id="nom" class="form-control" type="text" name="nom" th:value="${patient.nom}">
            <span class="text-danger" th:errors="${patient.nom}"></span>
        </div>
        <div>
            <label for="prenom">Prenom</label>
            <input id="prenom" class="form-control" type="text" name="prenom" th:value="${patient.prenom}">
            <span class="text-danger" th:errors="${patient.prenom}"></span>
        </div>
        <div>
            <label for="dateNaissance">Date Naissance</label>
            <input id="dateNaissance" class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}">
            <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
        </div>
        <div>
            <label for="malade">Malade</label>
            <input id="malade" type="checkbox" name="malade" th:checked="${patient.malade}">
            <span class="text-danger" th:errors="${patient.malade}"></span>
        </div>
        <div>
            <label>Score</label>
            <input class="form-control" type="text" name="score" th:value="${patient.score}">
            <span class="text-danger" th:errors="${patient.score}"></span>
        </div>
        <button class="btn btn-primary">Save</button>
    </form>
</div>
</div>
</body>
</html>
